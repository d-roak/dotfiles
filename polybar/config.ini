
;==========================================================

[global/wm]
margin-bottom = 0
margin-top = 0

override-redirect = false

include-file = ./colors
include-file = ./modules
include-file = ./decor
include-file = ./system

; ...

[bar/top]
monitor = ${env:MONITOR:}

width = 100%
height = 20

offset-x = 0
offset-y = 0

background = #00000000
foreground = ${color.foreground}

radius-top = 1
radius-bottom = 0.0

; dpi = 96

line-size = 2
line-color = ${color.red}

border-size = 3
border-top-size = 15
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

;separator = " "
separator-foreground = #00000000

font-0 = "Operator Mono:size=8;2"
font-1 = "Iosevka Nerd Font:size=8;3"
font-2 = "Iosevka Nerd Font:size=12;3"
font-3 = "Iosevka Nerd Font:size=14;4"
font-4 = "Font Awesome 5 Free Solid:size=8;3"
font-5 = "Font Awesome 5 Brands:size=10;3"
font-6 = "Noto Sans CN:size=8;1"
font-7 = "Noto Sans CJK KR:size=8;1"
font-8 = "Noto Sans JP:size=8;1"
font-9 = "Noto Sans HK:size=8;1"
font-10 = "Noto Sans TW:size=8;1"


modules-left =  spacing YLD launcher RD spacing2 GPL bspwm GRD sep YLD wired-network RD volume GRD spacing
modules-center = TBLD player BRD spacing
modules-right = GLD temperature cpu GPL GPL BLD filesystem BRD sep GLD date GPL BLD time BRD spacing

fixed-center = true


spacing = 0
dim-value = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right 
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
screenchange-reload = false
pseudo-transparency = false

